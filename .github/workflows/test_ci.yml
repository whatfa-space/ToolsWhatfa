name: CI

on:
  push:
    branches:
      - test

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.0

      - name: Install pnpm
        run: |
          npm install -g pnpm && pnpm -v
          echo "node version: $(node -v)"
          echo "pnpm version: $(pnpm -v)"
      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run build
        run: pnpm run build

